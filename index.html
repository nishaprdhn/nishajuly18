
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css">
  <title>Nisha's Ticket Booking App</title>
</head>

<body>

  
    
  <div class="container">
    <h1 class="text-center mt-4 mb-5"><strong>Ticket Booking App</strong></h1>

    
    <form id="passenger">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Passenger Name</label>
          <input type="text" class="form-control input-lg" id="name" placeholder="Enter Passenger Name" required />
        </div>
        <div class="form-group col-md-6">
          <label for="number">Phone Number</label>
          <input type="tel" class="form-control input-lg" id="number" placeholder="Enter Phone Number" maxlength="11"
            required />
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control input-lg" id="email" placeholder="Enter Email Address" required />
          </div>
          <div class="form-group col-sm-4 col-6 col-sm-4">
            <label for="age">Age</label>
            <input type="number" class="form-control input-lg" id="age" placeholder="Enter Age" maxlength="5"
              required />
          </div>
        <div class="form-group col-sm-4 col-6 col-sm-4">
          <label for="from">From</label>
          <input type="text" class="form-control input-lg" id="from" required placeholder="From where?" />
        </div>
        <div class="form-group col-sm-4 col-6 col-sm-4">
          <label for="to">To</label>
          <input type="text" class="form-control input-lg outline-success" id="to" required placeholder="To Where?" />
        </div>
        <div class="form-group col-md-6">
          <label for="ddate">Departure Date</label>
          <input type="date" class="form-control input-lg" id="ddate" required />
        </div>
        <div class="form-group col-md-6">
            <label for="rdate">Return date</label>
            <input type="date" class="form-control input-lg" id="rdate"/>
          </div>
      </div>
      <div class="col-md-6">
        <div class="radio-select">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="round">Round Trip</label>
                    <input type="radio" name="trip" id="round" value="round" required="required"onchange='this.form.()'>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <label for="oneway">Oneway</label>
                    <input type="radio" name="trip" id="oneway" value="one-way" required="required"onchange='this.form.()'>
                </div>
            </div>
        </div>
    </div>
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Order Ticket Now
      </button>
    </form>
  
    </div>

  <hr />


  <div class="container">
    <h2 class="text-center mt-5">Passenger List</h2>

    <table class="table table-striped table-hover mt-5 text-center table-responsive-md table-responsive-sm">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Age</th>
          <th>From</th>
          <th>To</th>
          <th>Departure Date</th>
          <th>Return Date</th>
        </tr>
      </thead>
      <tbody id="passenger-list"></tbody>
    </table>
  </div>

        Contact us now

  <script src="main.js"></script>
</body>

</html>
